<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linto security</title>
    <link rel="stylesheet" href="{{ static('style.css') }}">
    <style>
        .center {
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Linto security</h1>
    <div id="main" class="center" style="display: none;">
        <input type="password" id="chpassword"> <br>
        <b id="passresp"></b> <br>
        <button onclick="changePassword()">Change password</button>
        <br> <br>
    </div>

    <button onclick="redirect('')">Redirect to manager page</button>
    <button onclick="redirect('info')">Redirect to info page</button>

    <script src="{{ static('script.js') }}"></script>
    <script>
        fetch("/authorize", {
            method: "POST",
            body: JSON.stringify({
                "linto": localStorage.getItem("linto")
            })
        }).then(response => response.status)
            .then((response) => {
                if (response == 401) {
                    location.replace(location.href + "login")
                } else {
                    document.getElementById("main").style.display = "block";
                }
            })
    </script>
</body>
</html>
